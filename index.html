<!DOCTYPE html>
<html>

<head>
    <title>
        S N A K E
    </title>
    <script src='script.js'></script>
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon.ico" />
    <link rel='stylesheet' href='style.css' />
</head>

<body class='dark-mode-body'>
    <button class='menu-btn menu-btn-pos' onclick='openMenu()'>
        <img alt='menuImg' id='menuImg' src='./img/menu_dark.svg' width='40' />
    </button>

    <div class='menu dark-mode-menu-bg' id='menu'>
        <button class='menu-btn' onclick='closeMenu()'>
            <img alt='closeImg' id='closeImg' src='./img/close_dark.svg' width='40' />
        </button>

        <div class='difficulty-selection-container'>
            <div class='difficulty-mode-container'>
                <p class='dark-mode-text'>
                    EASY MODE
                </p>
                <button>
                    <img alt='checkbox' id='easyDiffBtn' src='./img/checked_false.svg' width='40' />
                </button>
            </div>
            <div class='difficulty-mode-container'>
                <p class='dark-mode-text'>
                    NORMAL MODE
                </p>
                <button>
                    <img alt='checkbox' id='normDiffBtn' src='./img/checked_false.svg' width='40' />
                </button>
            </div>
            <div class='difficulty-mode-container'>
                <p class='dark-mode-text'>
                    HARD MODE
                </p>
                <button>
                    <img alt='checkbox' id='hardDiffBtn' src='./img/checked_false.svg' width='40' />
                </button>
            </div>
            <div class='difficulty-mode-container'>
                <p class='dark-mode-text'>
                    AI TRAINING MODE
                </p>
                <button>
                    <img alt='checkbox' id='aiDiffBtn' src='./img/checked_false.svg' width='40' />
                </button>
            </div>
        </div>


        <div class='theme-row'>
            <p class='dark-mode-text'>
                DARK THEME
            </p>
            <label class='switch'>
                <input id='switch' onclick='toggleDarkTheme()' type='checkbox'>
                <span class='slider round'></span>
            </label>
        </div>
    </div>

    <main>
        <div class='score-row'>
            <div class='score-cell'>
                <p class='dark-mode-text'>
                    Your Score:
                </p>
                <p class='dark-mode-text' id='score'>000000</p>
            </div>
            <div class='state-cell'>
                <p class='dark-mode-text' id='state'>PAUSED</p>
            </div>
            <div class='score-cell'>
                <p class='dark-mode-text'>
                    High Score:
                </p>
                <p class='dark-mode-text' id='hScore'>000000</p>
            </div>
        </div>
        <canvas height='470' id='main' width='440'>
            Your browser does not support this website
        </canvas>
        <p class='prompt dark-mode-text'>
            Press 'space' to pause / resume / restart
        </p>
    </main>
</body>

</html>
