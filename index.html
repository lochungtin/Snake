<!DOCTYPE html>
<html>

<head>
    <title>
        S N A K E
    </title>
    <script src='script.js'></script>
    <link rel="shortcut icon" type="image/x-icon" href="./icons/icon.ico" />
    <link rel='stylesheet' href='style.css' />
</head>

<body class='dark-mode-body'>
    <button class='menu-btn menu-btn-pos' onclick='toggleMenu(true)'>
        <img alt='menuImg' id='menuImg' src='./icons/menu_dark.svg' width='40' />
    </button>

    <div class='menu dark-mode-menu-bg' id='menu'>
        <div class='close-btn-container'>
            <button class='menu-btn' onclick='toggleMenu(false)'>
                <img alt='closeImg' id='closeImg' src='./icons/close_dark.svg' width='40' />
            </button>
        </div>

        <div class='menu-label-container'>
            <p class='menu-label dark-mode-text'>
                DIFFICULTY
            </p>
        </div>
        <div class='selection-root-container'>
            <div class='selection-container'>
                <p class='dark-mode-text'>
                    EASY MODE
                </p>
                <button onclick='setDifficulty(0)'>
                    <img alt='checkbox' id='easyDiffBtn' src='./icons/checked_false.svg' width='30' />
                </button>
            </div>
            <div class='selection-container'>
                <p class='dark-mode-text'>
                    NORMAL MODE
                </p>
                <button onclick='setDifficulty(1)'>
                    <img alt='checkbox' id='normDiffBtn' src='./icons/checked_false.svg' width='30' />
                </button>
            </div>
            <div class='selection-container'>
                <p class='dark-mode-text'>
                    HARD MODE
                </p>
                <button onclick='setDifficulty(2)'>
                    <img alt='checkbox' id='hardDiffBtn' src='./icons/checked_false.svg' width='30' />
                </button>
            </div>
            <div class='selection-container'>
                <p class='dark-mode-text'>
                    AI TRAINING MODE
                </p>
                <button onclick='setDifficulty(3)'>
                    <img alt='checkbox' id='aiDiffBtn' src='./icons/checked_false.svg' width='30' />
                </button>
            </div>
        </div>

        <div class='menu-label-container'>
            <p class='menu-label dark-mode-text'>
                GRID SIZE
            </p>
        </div>
        <div class='selection-root-container'>
            <div class='selection-container'>
                <p class='dark-mode-text'>
                    11 x 11
                </p>
                <button onclick='setGridDim(11)'>
                    <img alt='checkbox' id='x11Btn' src='./icons/checked_false.svg' width='30' />
                </button>
            </div>
            <div class='selection-container'>
                <p class='dark-mode-text'>
                    9 x 9
                </p>
                <button onclick='setGridDim(9)'>
                    <img alt='checkbox' id='x9Btn' src='./icons/checked_false.svg' width='30' />
                </button>
            </div>
            <div class='selection-container'>
                <p class='dark-mode-text'>
                    7 x 7
                </p>
                <button onclick='setGridDim(7)'>
                    <img alt='checkbox' id='x7Btn' src='./icons/checked_false.svg' width='30' />
                </button>
            </div>
        </div>

        <div class='theme-row'>
            <p class='dark-mode-text'>
                DARK THEME
            </p>
            <label class='switch'>
                <input id='switch' onclick='toggleDarkTheme()' type='checkbox'>
                <span class='slider round'></span>
            </label>
        </div>
    </div>

    <main>
        <div class='score-row'>
            <div class='score-cell'>
                <p class='dark-mode-text'>
                    Your Score:
                </p>
                <p class='dark-mode-text' id='score'>000000</p>
            </div>
            <div class='state-cell'>
                <p class='dark-mode-text' id='state'>PAUSED</p>
            </div>
            <div class='score-cell'>
                <p class='dark-mode-text'>
                    High Score:
                </p>
                <p class='dark-mode-text' id='hScore'>000000</p>
            </div>
        </div>
        <canvas height='470' id='main' width='440'>
            Your browser does not support this website
        </canvas>
        <p class='prompt dark-mode-text'>
            Press 'space' to pause / resume / restart
        </p>
    </main>
</body>

</html>
